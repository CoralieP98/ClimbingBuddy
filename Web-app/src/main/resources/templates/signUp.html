<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
<!--    <link rel="stylesheet" href="style.css">-->
        <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/84b2e4f32b.js" crossorigin="anonymous"></script>
    <title>Sign up</title>
</head>
<body class="SignForm">
<div class="SignForm-layout">
    <div class="SignForm-aside">
    </div>
    <div class="SignForm-main">
        <div class="SignForm-main-tab">
            <a class="SignForm-main-tab-link first-link" href="/profilHome">SignIn</a>
            <a class="SignForm-main-tab-link-spe" href="/signUp">SignUp</a>
        </div>
        <form class="SignForm-main-form" th:action="@{/signUp}" th:object="${user}" method="POST">
            <div class="SignForm-main-form-title">
                <h1>Sign Up</h1>
                <h3>We always welcome new climber !</h3>
            </div>
            <div class="SignForm-main-form-fields">
                <input class="SignForm-main-form-fields-input" type="text" th:field="*{userName}" placeholder="Set a pseudo" />
                <input class="SignForm-main-form-fields-input" type="email" th:field="*{email}" placeholder="Email" required autofocus/>
                <p class="text-danger" style="display:none" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                <input class="SignForm-main-form-fields-input" type="password" th:field="*{password}" placeholder="Password" required autofocus/>
                <p class="text-danger" style="display:none" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                <div class="SignForm-main-form-fields-interact">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="SignForm-main-form-button">Submit</button>
        </form>
        <footer class="SignForm-main-footer">
            <p>2024 Â©Climbing Buddy - - meh</p>
        </footer>
    </div>
</div>
</body>
</html>
