<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
<!--    <link rel="stylesheet" href="style.css">-->
        <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/84b2e4f32b.js" crossorigin="anonymous"></script>
    <title>Sheets</title>
</head>
<body>
    <header th:replace="~{fragments/navBar}"></header>
    <figure class="AddSession-header-figure">
        <img src="image/Logo.png" alt="logo" class="AddSession-header-figure-logo">
    </figure>

    <main class="Sheets">
        <section class="Sheets-part">
            <h2 class="Sheets-part-title">Technique sheets</h2>

            <Div class="Sheets-part-layout">
                <div class="Sheets-part-layout-list eachTechExos"  th:each="TechniqueCard : ${techniqueCards}">
                    <div class="eachTechExos-content">
                        <img src="image/techCard.png" alt="" class="eachTechExos-content-img">
                        <h4 class="eachTechExos-content-label" th:text="${TechniqueCard.techniqueName}">name</h4>
                    </div>
                    <a th:href="@{/{techniqueCardId}/getTechniqueCard(techniqueCardId=${TechniqueCard.techniqueCardID})}" class="eachTechExos-button">
                        <svg width="18" height="20" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.5879 10.0627L7.52522 2" stroke="white" stroke-width="3" stroke-linecap="round"/>
                        <path d="M8.06299 17.5878L15.5881 10.0627" stroke="white" stroke-width="3" stroke-linecap="round"/>
                        </svg>
                    </a>
                </div>


            </Div>
        </section>

        <section class="Sheets-part">
            <h2 class="Sheets-part-title">Exercice sheets</h2>

            <Div class="Sheets-part-layout">
                <div class="Sheets-part-layout-list eachTechExos" th:each="exerciceCard : ${exerciceCards}">
                    <div class="eachTechExos-content">
                        <img src="image/exoCard.png" alt="" class="eachTechExos-content-img">
                        <h4 class="eachTechExos-content-label" th:text="${exerciceCard.exerciceName}">name</h4>
                    </div>
                    <a th:href="@{/{exerciceCardId}/getExerciceCard(exerciceCardId=${exerciceCard.exerciceCardId})}" class="eachTechExos-button">
                        <svg width="18" height="20" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.5879 10.0627L7.52522 2" stroke="white" stroke-width="3" stroke-linecap="round"/>
                        <path d="M8.06299 17.5878L15.5881 10.0627" stroke="white" stroke-width="3" stroke-linecap="round"/>
                        </svg>
                    </a>
                </div>

            </Div>
        </section>

    </main>



</body>
</html>
