<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="fr">
    <head>
        <meta charset="UTF-8">
    <!--    <link rel="stylesheet" href="style.css">-->
            <link rel="stylesheet" href="../style.css">
        <script src="https://kit.fontawesome.com/84b2e4f32b.js" crossorigin="anonymous"></script>
        <title>Sign in</title>
    </head>
    <body>
        <div class="SignForm-layout">
            <div class="SignForm-aside">
            </div>
            <div class="SignForm-main">
                <div class="SignForm-main-tab">
                    <a class="SignForm-main-tab-link" href="/profilHome">SignIn</a>
                    <a class="SignForm-main-tab-link" href="/signUp">SignUp</a>
                </div>
                <form class="SignForm-main-form" th:action="@{/login}" method="post">
                    <div class="SignForm-main-form-title">
                        <h1>Sign In</h1>
                        <h3>welcome back ! blablablablablz </h3>
                    </div>
                    <div class="SignForm-main-form-fields">
                        <input class="SignForm-main-form-fields-input" type="email" name="email" placeholder="Email" required autofocus/>
                        <!-- <p class="text-danger" style="display:none" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p> -->
                        <input class="SignForm-main-form-fields-input" type="password" name="password" placeholder="Password" required autofocus/>
                        <!-- <p class="text-danger" style="display:none" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p> -->
                        <div class="SignForm-main-form-fields-interact">
                            <div class="remember-me">
                                <span class="icon-checkbox"></span>
                                <p>Remember me</p>
                            </div>
                            <a class="forgot-password" href="#">forgot your password?</a>

                        </div>
                    </div>
                    <button type="submit" class="SignForm-main-form-button">Sign In</button>
                </form>
                <footer class="SignForm-main-footer">
                    <p>2024 Â©Climbing Buddy - - meh</p>
                </footer>
            </div>
        </div>
    </body>
</html>
