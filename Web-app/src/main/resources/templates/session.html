<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
<!--    <link rel="stylesheet" href="../style.css">-->
    <script src="https://kit.fontawesome.com/84b2e4f32b.js" crossorigin="anonymous"></script>
    <title>Session</title>
</head>
<body>
    
   
        <header th:replace="~{fragments/navBar_side}"></header>
        <div class="AddSession-header-joy">
            <figure class="AddSession-header-joy-img"><img src="image/happyDay.png" alt="dessin d'une personne enjoyÃ©"></figure>
            <h3 class="AddSession-header-joy-title">Let's GO climbing!</h3>
        </div>
        <figure class="AddSession-header-figure">
            <img src="image/Logo.png" alt="logo" class="AddSession-header-figure-logo">
        </figure>
  

    <main class="Session-layout" th:object"$session">
        <section class="Session-layout-main" th:each ici !!!!>
            <div class="Session-layout-main-info">
                <h2 class="Session-layout-main-info-title">Session - </h2>
                <p class="Session-layout-main-info-date" th:text$"session.date">18 - march - 2024</p>
                <!-- mettre date de la session -->
            </div>
            <div class="Session-layout-main-content">
                <div class="Session-layout-main-content-title ">
                    <p>Tell us more about the route and the project of your session !</p>
                </div>
                <div class="Session-layout-main-content-route CardRouteSession">
                    <div class="CardRouteSession-type">
                        <p th label type >ty</p>
                    </div>
                    <div class="CardRouteSession-grade">
                        <p th grade>Grade</p>
                    </div>
                    <div class="CardRouteSession-button">
                        <a href="/getRouteById">
                            <svg width="18" height="20" viewBox="0 0 18 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15.5879 10.0627L7.52522 2" stroke="white" stroke-width="3" stroke-linecap="round"/>
                            <path d="M8.06299 17.5878L15.5881 10.0627" stroke="white" stroke-width="3" stroke-linecap="round"/>
                            </svg>
                            </a>
                    </div>
                </div>
                <div class="Session-layout-main-content-add">
                    <a href="/addRoute">mettre svg plus</a>
                </div>
            </div>
        </section>

        <section class="Session-layout-footer">
            <a href="/updateSession" class="Session-layout-footer-link">Modify Info</a>
            <a href="/listSession" class="Session-layout-footer-link">Finish</a>
        </section>

    </main>

</body>
</html>
